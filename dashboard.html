<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SWDSMS Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* GENERAL */
*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
  transition:0.3s;
}

body{
  margin:0;
  display:flex;
  background:#f4f5fb;
}

/* SIDEBAR */
.sidebar{
  width:250px;
  background:#ffffff;
  height:100vh;
  padding:25px 20px;
  box-shadow:2px 0 15px rgba(0,0,0,.05);
  display:flex;
  flex-direction:column;
}

.sidebar h2{
  color:#6366F1;
  margin-bottom:40px;
  font-size:24px;
  font-weight:600;
  text-align:center;
}

.sidebar a{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 15px;
  color:#374151;
  text-decoration:none;
  border-radius:10px;
  margin-bottom:12px;
  font-size:15px;
}

.sidebar a i{
  min-width:20px;
  text-align:center;
}

.sidebar a.active,
.sidebar a:hover{
  background:#6366F1;
  color:white;
}

/* MAIN */
.main{
  flex:1;
  padding:30px 40px;
  overflow-x:hidden;
}

/* TOP BAR */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.top h1{
  font-size:24px;
  color:#111827;
}

.top button{
  background:#6366F1;
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:12px;
  cursor:pointer;
  font-weight:500;
}

.top button:hover{
  background:#4f46e5;
}

/* WELCOME CARD */
.welcome{
  background:linear-gradient(135deg, #6366F1, #818cf8);
  color:white;
  border-radius:20px;
  padding:25px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
  box-shadow:0 8px 25px rgba(0,0,0,.08);
}

.welcome h2{
  margin:0;
  font-size:22px;
}

.welcome p{
  font-size:14px;
  margin-top:5px;
  opacity:0.9;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-bottom:35px;
}

.stat{
  background:white;
  padding:25px 20px;
  border-radius:18px;
  box-shadow:0 10px 20px rgba(0,0,0,.08);
  text-align:center;
}

.stat p{
  margin:0;
  font-weight:500;
  color:#4b5563;
}

.stat span{
  display:block;
  font-size:32px;
  font-weight:600;
  color:#6366F1;
  margin-top:10px;
}

/* TABLE CARD */
.table-card{
  background:white;
  padding:25px 30px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.table-card h3{
  margin-top:0;
  margin-bottom:15px;
  color:#111827;
}

.table-card input{
  padding:12px 15px;
  border-radius:12px;
  border:1px solid #ddd;
  margin-bottom:20px;
  width:100%;
  max-width:300px;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px 15px;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
  text-align:left;
}

th{
  background:#f9fafb;
  font-weight:600;
  color:#4b5563;
}

tr:hover{
  background:#f3f4f6;
}

/* FOOTER (optional) */
.footer{
  text-align:center;
  margin-top:50px;
  font-size:12px;
  color:#9ca3af;
}
</style>
</head>

<body>
    <!-- DYNAMIC SIDEBAR -->
<div id="sidebar"></div>


<!-- SIDEBAR -->
<!-- Admin Sidebar -->
<div class="sidebar">
  <h2>SWDSMS</h2>
  <a class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
  <a href="incidents.html"><i class="fas fa-file-alt"></i> Incident Reports</a>
  <a href="student incident.html"><i class="fas fa-users"></i> Students</a>
  <a href="teacher_incident.html"><i class="fas fa-chalkboard-teacher"></i> Teachers</a>
</div>

<!-- Main Area -->
<div class="main">
  <div class="top">
    <h1>Dashboard</h1>
    <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </div>

  <div class="stats">
    <div class="stat">
      <p>Total Incidents</p>
      <span id="total">0</span>
    </div>
    <div class="stat">
      <p>Total Students</p>
      <span id="students">0</span>
    </div>
    <div class="stat">
      <p>Total Teachers</p>
      <span id="teachers">0</span>
    </div>
    <div class="stat">
      <p>Pending</p>
      <span id="pending">0</span>
    </div>
  </div>

  <div class="table-card">
    <h3>All Incident Reports</h3>
    <input type="text" placeholder="Search student..." onkeyup="searchIncident(this.value)">
    <table>
      <thead>
        <tr>
          <th>Student</th>
          <th>Grade</th>
          <th>Type</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="incidentTable"></tbody>
    </table>
  </div>
</div>


</body>
</html>
