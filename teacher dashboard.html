<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SWDSMS | Teacher Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box; font-family:'Poppins', sans-serif; transition:0.3s;}
body{margin:0; display:flex; background:#f4f5fb;}

/* SIDEBAR */
#sidebar{
    width:250px; background:#ffffff; height:100vh; padding:25px 20px;
    box-shadow:2px 0 15px rgba(0,0,0,.05); display:flex; flex-direction:column;
}
#sidebar h2{color:#6366F1; margin-bottom:40px; font-size:24px; font-weight:600; text-align:center;}
#sidebar a{display:flex; align-items:center; gap:10px; padding:12px 15px; color:#374151; text-decoration:none; border-radius:10px; margin-bottom:12px; font-size:15px;}
#sidebar a i{min-width:20px; text-align:center;}
#sidebar a.active, #sidebar a:hover{background:#6366F1; color:white;}

/* MAIN */
.main{flex:1; padding:30px 40px; overflow-x:hidden;}

/* STATS */
.stats{display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; margin-bottom:35px;}
.stat{background:white; padding:25px 20px; border-radius:18px; box-shadow:0 10px 20px rgba(0,0,0,.08); text-align:center;}
.stat p{margin:0; font-weight:500; color:#4b5563;}
.stat span{display:block; font-size:32px; font-weight:600; color:#6366F1; margin-top:10px;}

/* TABLE CARD */
.table-card{background:white; padding:25px 30px; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,.08);}
.table-card h3{margin-top:0; margin-bottom:15px; color:#111827;}
.table-card input{padding:12px 15px; border-radius:12px; border:1px solid #ddd; margin-bottom:20px; width:100%; max-width:300px;}
table{width:100%; border-collapse:collapse;}
th,td{padding:12px 15px; border-bottom:1px solid #e5e7eb; font-size:14px; text-align:left;}
th{background:#f9fafb; font-weight:600; color:#4b5563;}
tr:hover{background:#f3f4f6;}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar"></div>

<!-- MAIN -->
<div class="main">
    <h1>Teacher Dashboard</h1>

    <!-- Stats -->
    <div class="stats">
        <div class="stat">
            <p>My Students</p>
            <span id="students">0</span>
        </div>
        <div class="stat">
            <p>Incidents Reported</p>
            <span id="reported">0</span>
        </div>
        <div class="stat">
            <p>Resolved</p>
            <span id="resolved">0</span>
        </div>
        <div class="stat">
            <p>Pending</p>
            <span id="pending">0</span>
        </div>
    </div>

    <!-- Class Incident Reports Table -->
    <div class="table-card">
        <h3>My Students' Incident Reports</h3>
        <input type="text" placeholder="Search student..." onkeyup="searchIncident(this.value)">
        <table>
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Grade</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="incidentTable"></tbody>
        </table>
    </div>
</div>
 
<script>
// Sidebar items for teacher/guidance
let userRole = "teacher";
const sidebarItems = {
  teacher:[
    {name:"Dashboard", icon:"fa-tachometer-alt", link:"teacher_dashboard.html", active:true},
    {name:"Submit Report", icon:"fa-file-alt", link:"submit_report.html"},
    {name:"My Students", icon:"fa-users", link:"my student.html"},
    {name:"Logout", icon:"fa-sign-out-alt", action:"logout"}
  ]
};

// Render sidebar
function renderSidebar(role){
  const sidebar = document.getElementById("sidebar");
  sidebar.innerHTML = `<h2>SWDSMS</h2>`;
  sidebarItems[role].forEach(item=>{
    const a = document.createElement("a");
    a.href = item.link ? item.link : "#";
    a.innerHTML = `<i class="fas ${item.icon}"></i> ${item.name}`;
    if(item.active) a.classList.add("active");
    if(item.action === "logout") a.onclick = logout;
    sidebar.appendChild(a);
  });
}
renderSidebar(userRole);

// Example data (only teacher's students)
let incidents = [
  {student:"Juan Dela Cruz", grade:"10-A", type:"Bullying", date:"2026-02-09", status:"Pending"},
  {student:"Maria Santos", grade:"10-B", type:"Digital Misuse", date:"2026-02-07", status:"Resolved"}
];

// Render incidents table
function renderIncidents(data){
  const tbody = document.getElementById("incidentTable");
  tbody.innerHTML = "";
  document.getElementById("students").innerText = [...new Set(data.map(i=>i.student))].length;
  document.getElementById("reported").innerText = data.length;
  document.getElementById("resolved").innerText = data.filter(i=>i.status==="Resolved").length;
  document.getElementById("pending").innerText = data.filter(i=>i.status==="Pending").length;

  data.forEach(i=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${i.student}</td><td>${i.grade}</td><td>${i.type}</td><td>${i.date}</td><td>${i.status}</td>`;
    tbody.appendChild(tr);
  });
}
renderIncidents(incidents);

// Search function
function searchIncident(val){
  val = val.toLowerCase();
  let filtered = incidents.filter(i=>i.student.toLowerCase().includes(val) || i.type.toLowerCase().includes(val));
  renderIncidents(filtered);
}

// Logout
function logout(){
  alert("Logging out...");
  window.location.href="login.html"; // replace with your login page
}
</script>

</body>
</html>
